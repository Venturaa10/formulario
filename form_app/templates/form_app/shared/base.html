{% load static %} <!-- Carrega os arquivos estaticos da pagina -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Formulario{% endblock %}</title>
    <!-- Bloco para titulo de cada pagina, alternando de acordo com a pagina HTML -->

    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'form_app/css/style.css' %}"> <!-- carrega CSS utilizado para todas ou quase todas paginas do projeto -->
    
    <link rel="stylesheet" href="{% static 'form_app/css/menu.css' %}"> <!-- carrega CSS do Menu (Navbar) -->

    {% block extra_css %}{% endblock %} <!-- Inclui o CSS especifico do arquivo HTMl. -->
</head>

<body class="corpo">
    {% include 'form_app/partials/_menu.html' %} <!-- Inclui o menu (navbar)-->

    {% block content %}{% endblock %} <!-- Bloco de conteudo de cada pagina (html) -->

    <!-- Link Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
