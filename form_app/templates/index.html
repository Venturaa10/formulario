<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>
        #conteudo{
            display: flexbox;
            align-items: center;
            
            border-style: solid;
            border-width: 10px;
            border-radius: 25px;
            
        }
        
        #inputs {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;    
        }

        #titulo {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }

        input[type='email']{
            width: 300px;
            height: 20px;
        }
        input[type='text']{
            width: 150px;
            height: 20px;
        }
        
        input[type='number'] {
            width: 40px;
            height: 20px;
        }

        input[type='checkbox'] {
            width: 20px;
            height: 20px;
        }
        #botao {
            background-color: black;
            color: whitesmoke;
            border-radius: 20px;
            font-weight: bold;
            font-size: 15px;
            
            margin-top: 25px;
            margin-bottom: 25px;
            width: auto;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="conteudo">
    <!-- As informações preenchidas nesse '<form>' serão enviadas a url 'cadastro' e que está configurada para a views 'cadastro'-->
        <form id="formulario" action="{% url 'cadastro' %}" method="POST"> 
        <!-- Chave de segurança -->
        {% csrf_token %}
        <h3 id="titulo">CADASTRO CLIENTE</h3>

        <!-- 'visible_fields' é um atributo padrão dos formulários do Django que retorna uma lista dos campos do formulário que devem ser exibidos -->
        {% for field in form.visible_fields %}
        <div id="inputs">
            <label for="{{ field.id_for_label}}">{{field.label}}</label>
        </div>
        {{ field }}
        {% endfor %}

        <div>
            <!-- Enviar os dados do formulário para a URL especificada na tag action do <form> (nesse caso, a URL associada à view 'cadastro' -->
            <button id="botao"type="submit">CADASTRAR</button>
        </div>
    </form>
</div>
</body>

</html>
